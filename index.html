	<form id="newListItem">

	<div id="newTaskForm"><!--changed from new-item-header-->

		To Do
	</div>

	<div class="panel">
		In Progress
		<ul class="list-group" id="currentList"></ul>
	</div>

	<div class="panel">
		Done
